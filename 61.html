 <body>
   <h2>occurance of a character in string</h2>
   <p> Enter a string <input type="text" id="num"></p>
   <p> Enter the character<input type="text" id="num1"></p>
   <button type="button" onClick="count()"> count</button>
   <p>Result <input id="output1"></p>
   <script>
      function count() {
          var str,str1,result,len,count=0;
          str = document.getElementById("num").value;
          str1 = document.getElementById("num1").value;
          len = str.length - 1;
          for ( i=0;i<=len;i++ ) {
           if ( str[i]==str1) {
             count=count+1;
           }
           else {
              document.getElementById("output1").value= "character not found";
           } 
           document.getElementById("output1").value= count;
          }
      }     
    </script>
