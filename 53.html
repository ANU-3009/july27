 <body>
   <h2> String concatination</h2>
   <p>Enter first string :<input type="text" id="num1"></p>
   <p>Enter second string :<input type="text" id="num2"></p>
   <button type="button" onClick="check()"> Concatinate </button>
   <p>Result <input id="output1"></p>
   <script>
      function check() {
        var str,x,y,i,j;
        str1 = document.getElementById("num1").value;
        str2 = document.getElementById("num2").value;
        str3 = str1.concat(" ", str2);
        document.getElementById("output1").value = str3;
      }     
    </script>
