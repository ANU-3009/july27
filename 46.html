<!DOCTYPE html>
<html>
<head>
   <title>45th program</title>
   <style>
    body {
     text-align:center;
     margin-top:50px;
     background-color:#F9E79F;
    }
    p {
     font-size:20px;
     color:#85C1E9;
    }
    h2 {
     font-size:30px;
     color:#D35400;
     text-decoration:underline #8E44AD;
   }
    button {
     padding:7px 10px;
     background-color:#58D68D;
   }
  </style>
</head>
<body>
   <h2>Cylinder</h2>
   <p>Enter the radius :<input id="num1"></p>
   <button type="button" onClick="sphere()"> check</button>
   <p>SA <input id="output1"></p>
   <p>Volume <input id="output2"></p>
   <script>
        function sphere() {
          var r,sa,v,pi=3.14;
          r = parseInt(document.getElementById("num1").value);
          sa = 4*pi*r*r;
          v = 4*pi*r*r*r;
          document.getElementById("output1").value = + sa;
          document.getElementById("output2").value = + v;
       }
    </script>
</body>
