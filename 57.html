<html>
 <head>
   <title>57th program</title>
   <style>
    body {
     text-align:center;
     margin-top:50px;
     background-color:#F9E79F;
    }
    p {
     font-size:20px;
     color:#85C1E9;
    }
    h2 {
     font-size:30px;
     color:#D35400;
     text-decoration:underline #8E44AD;
   }
    button {
     padding:7px 10px;
     background-color:#58D68D;
   }
  </style>
 </head>
 <body>
   <h2> middle character of string</h2>
   <p> Enter a string <input id="num"></p>
   <button type="button" onClick="check()"> Convert </button>
   <p>Result <input id="output1"></p>
   <script>
      function check() {
          var result;
          var str = document.getElementById("num").value;
	  if (str.length === 0) {
              throw new Error("The string is empty.");
          }

          const middleIndex = Math.floor(str.length / 2);

          if (str.length % 2 === 0) {
              result= str.slice(middleIndex - 1, middleIndex + 1);
          } 
          else {
             result= str.charAt(middleIndex);
          }
          document.getElementById("output1").value= result;
      }     
    </script>
  </body>
 </html>
