 </head>
 <body>
   <h2> Replacing the string</h2>
   <p> Enter a string <input type="text" id="num"></p>
   <p> Enter part to change <input type="text" id="num1"></p>
   <p> Enter what to add <input type="text" id="num2"></p>
   <button type="button" onClick="convert()"> convert</button>
   <p>Result <input id="output1"></p>
   <script>
      function convert() {
          var str,str1,str2,result;
          str = document.getElementById("num").value;
          str1 = document.getElementById("num1").value;
          str2 = document.getElementById("num2").value;
          if ( str.includes(str1)) {
             document.getElementById("output1").value= str.replaceAll(str1,str2);
          }
          else {
              document.getElementById("output1").value= "string not found";
          }
      }     
    </script>
  </body>
