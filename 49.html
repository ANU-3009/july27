<html>
 <head>
   <title>49th program</title>
   <style>
    body {
     text-align:center;
     margin-top:50px;
     background-color:#F9E79F;
    }
    p {
     font-size:20px;
     color:#85C1E9;
    }
    h2 {
     font-size:30px;
     color:#D35400;
     text-decoration:underline #8E44AD;
   }
    button {
     padding:7px 10px;
     background-color:#58D68D;
   }
  </style>
 </head>
 <body>
   <h2> Menu based Arithmetic operations </h2>
   <p>Enter the first number :<input id="num1"></p>
   <p>Enter the second number :<input id="num2"></p>
   <p>Enter the choice :<input id="num3"></p>
   <button type="button" onClick="check()"> Check </button>
   <p> Result <input id="output1"></p>
   <script>
      function check() {
        var x,y,res,ch;
        x = parseInt(document.getElementById("num1").value);
        y = parseInt(document.getElementById("num2").value);
        ch = parseInt(document.getElementById("num3").value);
        switch (ch) {
         case 1:
            res = x + y;
            break

        case 2:
           res = x - y;
           break

       case 3:
           res = x * y;
           break

       case 4:
           res = x / y;
           break

       case 5:
           
           break

       default:
          res= "invalid";
      }
      document.getElementById("output1").value = +res;
    }
    </script>
  </body>
 </html>
