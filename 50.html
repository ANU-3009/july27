<html>
 <head>
   <title>50th program</title>
   <style>
    body {
     text-align:center;
     margin-top:50px;
     background-color:#F9E79F;
    }
    p {
     font-size:20px;
     color:#85C1E9;
    }
    h2 {
     font-size:30px;
     color:#D35400;
     text-decoration:underline #8E44AD;
   }
    button {
     padding:7px 10px;
     background-color:#58D68D;
   }
  </style>
 </head>
 <body>
   <h2> String Palindrome </h2>
   <p>Enter the string :<input type="text" id="num1"></p>
   <button type="button" onClick="check()"> Check </button>
   <p>Result <input id="output1"></p>
   <script>
      function check() {
        var str,i,rev="";
        str = document.getElementById("num1").value;
        len = str.length-1;
        for (i=len;i>=0;i--)  {
           rev = rev + str[i];
        }
        if ( str == rev ) {
           document.getElementById("output1").value = "palindrome";
        }
        else {
           document.getElementById("output1").value = "not palindrome";
        }
      }
      
    </script>
  </body>
 </html>
