<html>
 <head>
   <title>64th program</title>
   <style>
    body {
     text-align:center;
     margin-top:50px;
     background-color:#F9E79F;
    }
    p {
     font-size:20px;
     color:#85C1E9;
    }
    h2 {
     font-size:30px;
     color:#D35400;
     text-decoration:underline #8E44AD;
   }
    button {
     padding:7px 10px;
     background-color:#58D68D;
   }
  </style>
 </head>
 <body>
   <h2> case conversion in string</h2>
   <p> Enter a string <input type="text" id="num"></p>
   <button type="button" onClick="convert()"> convert</button>
   <p>Result <input id="output1"></p>
   <script>
      function convert() {
          var str1 = document.getElementById("num").value;
            var result = "";
		for (var i = 0; i < str1.length; i++) {
                var char = str1.charAt(i); 
                if (char >= 'a' && char <= 'z') {
                    result += char.toUpperCase();
                } else if (char >= 'A' && char <= 'Z') {
                    result += char.toLowerCase();
                } else {
                    result += char;
            }
            }

            document.getElementById("output1").value = result;
       }
    </script>
  </body>
 </html>
