<html>
 <head>
   <title>58th program</title>
   <style>
    body {
     text-align:center;
     margin-top:50px;
     background-color:#F9E79F;
    }
    p {
     font-size:20px;
     color:#85C1E9;
    }
    h2 {
     font-size:30px;
     color:#D35400;
     text-decoration:underline #8E44AD;
   }
    button {
     padding:7px 10px;
     background-color:#58D68D;
   }
  </style>
 </head>
 <body>
   <h2> printing string characters</h2>
   <p> Enter a string <input type="text" id="num"></p>
   <button type="button" onClick="check()"> Convert </button>
   <p>Result <input id="output1"></p>
   <script>
      function check() {
          var str, len, arr=[];
          str = document.getElementById("num").value;
          len = str.length - 1;
          for ( i=0;i<=len;i++) {
             arr.push(str[i]);
          }
          document.getElementById("output1").value= arr;
      }     
    </script>
  </body>
 </html>
