 <body>
   <h2> string to ascii</h2>
   <p>Enter the string :<input type="text" id="num1"></p>
   <button type="button" onClick="check()"> convert </button>
   <p>Result <input id="output1"></p>
   <script>
      function check() {
        var str1,len,i,zzz;
        str1 = document.getElementById("num1").value;
        len = str1.length - 1;
        for ( i=0;i<=len;i++ ) {
            zzz = str1.charCodeAt(i)
            document.getElementById("output1").value = zzz;
        }
      }     
    </script>
