<html>
 <head>
   <title>66th program</title>
   <style>
    body {
     text-align:center;
     margin-top:50px;
     background-color:#F9E79F;
    }
    p {
     font-size:20px;
     color:#85C1E9;
    }
    h2 {
     font-size:30px;
     color:#D35400;
     text-decoration:underline #8E44AD;
   }
    button {
     padding:7px 10px;
     background-color:#58D68D;
   }
  </style>
 </head>
 <body>
   <h2>counting in string</h2>
   <p> Enter a string <input type="text" id="num"></p>
   <button type="button" onClick="convert()"> convert</button>
   <p>Alphabet <input id="output1"></p>
   <p>Number <input id="output2"></p>
   <p>Symbol <input id="output3"></p>
   <script>
      function convert() {
          var str,len,alpha=0,symbol=0,number=0,ch;
          str = document.getElementById("num").value;
          len = str.length;
          for ( i=0;i<len;i++) {
            ch=str.charAt(i)
            if (( ch>= 'A' && ch <= 'Z') || (ch >= 'a' && ch <= 'z')) {
               alpha = alpha + 1;
            }
            else if (ch >= '0' && ch <= '9') {
               number = number + 1;
            }
            else {
               symbol = symbol +1;
            }
          }
          document.getElementById("output1").value = alpha;
          document.getElementById("output2").value = number;
          document.getElementById("output3").value = symbol;
       }
    </script>
  </body>
 </html>
