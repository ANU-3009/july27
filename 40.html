<html>
 <head>
   <title>40th program</title>
   <style>
    body {
     text-align:center;
     margin-top:50px;
     background-color:#F9E79F;
    }
    p {
     font-size:20px;
     color:#85C1E9;
    }
    h2 {
     font-size:30px;
     color:#D35400;
     text-decoration:underline #8E44AD;
   }
    button {
     padding:7px 10px;
     background-color:#58D68D;
   }
  </style>
 </head>
 <body>
   <h2> Electricity Bill </h2>
   <p>Enter the unit :<input id="num1"></p>
   <button type="button" onClick="check()"> Check </button>
   <p> Rate <input id="output1"></p>
   <script>
      function check() {
        var a,bill;
        a = parseInt(document.getElementById("num1").value);
        if ( a <= 50) {
            bill = a * 2.60;
        }
        else if ( a <= 100) {
            bill = 50 * 2.60 +(a-50) * 3.25;
        }
        else if ( a <= 200) {
            bill = 50 * 2.60 + 50 * 3.25 + (a - 100)*5.65;
        }
        else if ( a > 200) {
            bill = 50*2.60 + 50 * 3.25 + 100 * 5.65 + (a-200)*7.25;
        }
        else if ( a > 700) {
            bill = (50*2.60 + 50 * 3.25 + 100 * 5.65 + 500*7.25)*(0.5 / 100)*a;
        }
        else {
            document.getElementById("output1").value = "invalid"; 
        }
        document.getElementById("output1").value= + bill;
      }
    </script>
  </body>
 </html>
